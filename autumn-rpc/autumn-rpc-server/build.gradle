group 'cn.imaq'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-jdk14:1.7.25'
    compile 'org.rapidoid:rapidoid-http-fast:5.3.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
